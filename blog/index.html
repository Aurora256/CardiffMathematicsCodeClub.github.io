---
layout: page
title: Code Club Blog
---

<ul class="posts">
{% for post in site.posts %}
  <li>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    <span class="post-date">
	<p>Written by {{post.author}}, {{ post.date | date: "%b %-d, %Y" }}</p>
	<br/>
    </span>
    {{ post.excerpt }}
  </li>
{% endfor %}
</ul>
