<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" href="{{ "/favicon.png" | prepend:site.baseurl}}" type="image/x-icon" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    {% if page.categories contains 'sessions' %}
    <!-- Sessions CSS -->
    <link rel="stylesheet" href="{{ "/css/sessions.css" | prepend: site.baseurl }}">
    {% endif %}

    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="/js/jquery.flexnav.min.js" type="text/javascript"></script>
    <link href="/css/flexnav.css" media="screen, projection" rel="stylesheet" type="text/css">
</head>
